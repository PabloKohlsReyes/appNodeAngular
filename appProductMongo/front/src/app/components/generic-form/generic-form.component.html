<form action="" [formGroup]="formProduct" (ngSubmit)="onSubmit()" class="mt-5">
    <div class="row-mb-3">
        <label class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <input formControlName="description" class="form-control" type="text">
        </div>
    </div>
    <div class="row-mb-3">
        <label class="col-sm-2 col-form-label">Stock</label>
        <div class="col-sm-10">
            <input formControlName="stock" class="form-control" type="number">
        </div>
    </div>
    <div class="row-mb-3">
        <label class="col-sm-2 col-form-label">Price</label>
        <div class="col-sm-10">
            <input formControlName="price" class="form-control" type="number">
        </div>
        
    </div>

    <div role="group" class="btn-group float-end"> </div>
        <button [disabled]="!formProduct.valid" type="submit" class="btn btn-primary">Submit</button>
        <a routerLink="/" class="btn btn-outline.secondary">Cancel</a>
   
</form>
